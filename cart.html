  <section class="cart-container">
    <h2>Your Shopping Cart</h2> 
    <div id="cart-items"></div>

    <div id="empty-cart" class="empty-cart">
      <p>Your cart is empty ðŸ’•</p>
      <a href="products.html" class="btn">Shop Now</a>
    </div>

    <div class="order-summary" id="order-summary">
      <h3>Order Summary</h3>
      <p><strong>Subtotal:</strong> <span id="subtotal">0</span> EGP</p>

      <form id="order-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="text" id="phone" placeholder="Phone Number" required>

        <select id="governorate" required>
          <option value="">Select Governorate</option>
          <option value="Cairo" data-fee="50">Cairo (50 EGP)</option>
          <option value="Giza" data-fee="60">Giza (60 EGP)</option>
          <option value="Alexandria" data-fee="70">Alexandria (70 EGP)</option>
          <option value="Other" data-fee="80">Other (80 EGP)</option>
        </select>

        <input type="text" id="city" placeholder="City" required>
        <input type="text" id="street" placeholder="Street Address" required>

        <select id="payment-method" required>
          <option value="">Select Payment Method</option>
          <option value="cash">Cash on Delivery</option>
          <option value="visa">Visa / Credit Card</option>
        </select>

        <div id="visa-details" class="visa-details">
          <input type="text" placeholder="Card Number">
          <input type="text" placeholder="Expiry MM/YY">
          <input type="text" placeholder="CVV">
        </div>
      </form>

      <p><strong>Delivery:</strong> <span id="delivery-fee">0</span> EGP</p>
      <p class="total"><strong>Total:</strong> <span id="total">0</span> EGP</p>

      <button id="confirm-order" class="btn">Confirm Order</button>
      <button id="download-invoice" class="btn" style="display: none;">Download Invoice</button>
    </div>
  </section>
